<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
    <title>Document</title>
</head>
<body>
    <form action="">
    <div class="container">
        <label for="exampleFormControlInput1" class="form-label">Qual é o seu nome?</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="seu nome">
      </div>
      <div class="container">
        <label for="exampleFormControlInput1" class="form-label">Qual é o nome do seu jogo?</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nome do seu jogo">
      </div>
      <div class="container">  
      <label for="" class="form-label">Em qual plataforma você fez esse jogo?</label>
      <select name="select" class="form-select" multiple aria-label=" required>
        <option value="2000">RPG Maker 2000</option>
        <option value="2003">RPG Maker 2003</option>
        <option value="RPG Maker XP">RPG Maker XP</option>
        <option value="VX">RPG Maker VX</option>
        <option value="VX_Ace">RPG Maker VX Ace</option>
        <option value="VX_Ace">RPG Maker VX Ace</option>
        <option value="MV">RPG Maker MV</option>
        <option value="MZ">RPG Maker MZ</option>
        <option value="Outros">Outros</option> 
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Qual outra plataforma?" disabled>
      </select>
        </div> 
        <div class="container">
            <label for="exampleFormControlInput1" class="form-label">Quanto tempo de Gameplay tem, em média, o seu jogo?</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="tempo de Gameplay">
          </div>


      <div class="container">
        <label for="exampleFormControlTextarea1" class="form-label">Se possível, fale um pouco do seu jogo, sobre a história,<br>&nbsp; os personagens, ou mesmo suas inspirações para a criação do projeto.<br>&nbsp; Não precisa dar spoilers, e se preferir,<br>&nbsp; não precisa escrever nada.</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="história"></textarea>
      </div>
      <div class="container">
        <label for="exampleFormControlInput1" class="form-label">Qual o link de download para o seu projeto?</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="link de download para o seu projeto">
      </div>

      <button id="butos" type="button" class="btn btn-primary">enviar formulário</button>
      <br>
      <br>
    </form>
</body>
</html>
